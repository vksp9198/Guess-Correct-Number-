<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <form>
                <h2>Number Guessing Game</h2>
                <p>Try and guess a random number between 1 to 100</p>
                <p>You have <mark>10</mark> attempts to guess the correct number</p>
                <div class="game">
                    <h1>Guess a Number</h1>
                </div>
                <div class="input">
                    <input type="text" name="num" id="num">
                </div>
                <div class="btn">
                    <button>Submit</button>
                </div>
                <div class="result">
                    <h4>Previous Guessess : <span class="previousGuessess"></span></h4>
                    <h4>Guessess Remaining : <span class="remainingGuessess"></span> </h4>
                </div>
            </form>
        </div>
    </body>

</html>
